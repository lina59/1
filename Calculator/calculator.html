<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>

            <div class="buttons">
                <div class="button all-clear">C</div> 
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>

                <div class="button numder">7</div>
                <div class="button numder">8</div>
                <div class="button numder">9</div>

                <div class="button operation">*</div>

                <div class="button numder">4</div>
                <div class="button numder">5</div>
                <div class="button numder">6</div>

                <div class="button operation">-</div>

                <div class="button numder">1</div>
                <div class="button numder">2</div>
                <div class="button numder">3</div>
                
                <div class="button operation">+</div>

                <div class="button btn-0 numder">0</div>
                <div class="button numder dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
