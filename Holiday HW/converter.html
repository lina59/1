<body>
    <h2>Пребразование длины метра в другие единицы измерения</h2>
    <p1>Введите в поле значение (в метах), чтобы преобразовать в другие единицы </p1>
    
    <input id="inputMeters" type="number" placeholder="Метры" oninput="LengthConverter(this.value)" 
    onchange="LengthConverter(this.value)">


<p>Километры: <span id="outputKilometers"></span></p>
<p>Дециметр: <span id="outputdc"></span></p>
<p>Сантиметры: <span id="outputcm"></span></p>
<p>Миллиметры: <span id="outputmm"></span></p>
<p>Футы: <span id="outputFeet"></span></p>
<p>Дюймы: <span id="outputInches"></span></p>
    
    <script src="converter.js"></script>
     
    
</body>
